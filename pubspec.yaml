name: anxeb_flutter
description: Highly scalable mobile Flutter cross-platform library
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.5.1
author: Nodrix
homepage: https://github.com/nodrix/anxeb-flutter

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  android_middleware:
    path: plugins/android_middleware
  flutter_statusbar: ^0.0.1
  cupertino_icons: ^0.1.3
  keyboard_visibility: ^0.5.6
  after_init: ^0.1.2
  flutter_icons: ^1.1.0
  camera: ^0.5.8+2
  image_crop: ^0.3.2
  path: ^1.6.4
  path_provider: ^1.6.11
  barcode_scan: ^3.0.1
  dio: ^3.0.9
  shared_preferences: ^0.5.7+3

dev_dependencies:

flutter:
  uses-material-design: true