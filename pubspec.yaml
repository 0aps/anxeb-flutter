name: anxeb_flutter
description: Highly scalable mobile Flutter cross-platform library
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.6
author: Nodrix
homepage: https://github.com/nodrix/anxeb-flutter

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  android_middleware:
    path: plugins/android_middleware
  cupertino_icons: ^0.1.3
  keyboard_visibility: ^0.5.6
