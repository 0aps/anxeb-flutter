  barcode_scan: ^3.0.1
  dio: ^3.0.9
  shared_preferences: ^0.5.7+3
  sliding_up_panel: ^1.0.2
  pull_to_refresh: ^1.6.0
  google_sign_in: ^4.5.1
  flutter_twitter: ^1.1.3
  oauth1: ^1.0.4
  flutter_facebook_login: ^3.0.0
  device_info: ^0.4.2+7
  percent_indicator: ^2.1.5
  flushbar: ^1.10.4
  mime: ^0.9.7
  qr_flutter: ^3.2.0
  photo_view: ^0.9.2
  torch_compat: ^1.0.2
